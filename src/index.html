<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/build/ab-design-system.css">

  <script type="module" src="/build/ab-design-system.esm.js"></script>
  <script nomodule src="/build/ab-design-system.js"></script>
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="font-weight-bold">Style Guide</h1>
          <p class="lead">a set of standards for the writing, formatting and design of documents</p>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </header>

  <ab-layout-section header="Colors" sub-header="Color palette. Primaries and grays">
    <ab-colors />
  </ab-layout-section>

  <ab-layout-section header="Button" sub-header="Tiny button">
    <ab-button>Click me</ab-button>
  </ab-layout-section>

  <ab-layout-section header="Native slider" sub-header="Tiny native slider">
    <ab-native-slider min="0"
                      max="100"
                      step="1"
                      value="100"
                      name="tiny-slider">
    </ab-native-slider>
  </ab-layout-section>

  <ab-layout-section header="Range slider" sub-header="Range slider">
      <ab-slider min="0"
                 max="100"
                 step="1"
                 value="100"
                 name="tiny-slider">
    </ab-slider>
  </ab-layout-section>

  <ab-layout-section header="Star rating" sub-header="Tiny rating">
    <ab-rating maxValue="5"></ab-rating>
  </ab-layout-section>

  <ab-layout-section header="Toogle Button" sub-header="Tiny toogle buttons">
    <ab-toogle-group>
      <ab-toogle-button></ab-toogle-button>
      <ab-toogle-button></ab-toogle-button>
    </ab-toogle-group>
  </ab-layout-section>

</body>
</html>
