<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/build/ab-design-system.css">

  <script type="module" src="/build/ab-design-system.esm.js"></script>
  <script nomodule src="/build/ab-design-system.js"></script>
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="font-weight-bold">Style Guide</h1>
          <p class="lead">a set of standards for the writing, formatting and design of documents</p>
        </div>
        <div class="col">

        </div>
      </div>
    </div>
  </header>
  <section class="container">
    <div class="row">
        <div class="col-3">
          <h2>Native slider</h2>
          <p>Tiny native slider</p>
        </div>
        <div class="col-9">
            <ab-slider min="10" max="30" name="tiny-slider"></ab-slider>
        </div>
    </div>
  </section>
  <section class="container">
    <div class="row">
        <div class="col-3">
            <h2>Star rating</h2>
            <p>Tiny rating</p>
          </div>
        <div class="col-9">
            <ab-rating maxValue="5"></ab-rating>
        </div>
    </div>
  </section>
</body>
</html>
